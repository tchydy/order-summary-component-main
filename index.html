<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Order Summary Component Main</title>
 <!-- Stylesheet -->
 <link rel="stylesheet" href="./styles.css">
 <!-- font -->
 <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
 <main class="container">
  <!-- backgroung pattern -->
  <div class="bg-pattern"></div>
  <!-- card -->
  <div class="card">
   <!-- hero -->
   <div class="illustration-hero-container">
    <img class="illustration-hero" src="./images/illustration-hero.svg" alt="illustration-hero">
   </div>
   <!-- order-details -->
   <div class="order-details">
    <h1 class="heading">Order Summary</h1>
    <p class="description">You can now listen to millions of songs,
audiobooks, and podcasts on any device
anywhere you like!</p>
   <!-- Annual plan -->
   <div class="annual-plan-container">
    <div class="annual-plan">
     <img src="./images/icon-music.svg" alt="music" class="music">
     <div class="plan">
      <h2 class="annual">Annual Plan</h2>
      <p>$59.99/year</p>
     </div>
     <div class="change">
      <p>Change</p>
     </div>
    </div>
   </div>
   <!-- payment button -->
   <button class="payment">Proceed to Payment</button>
   <!-- cancel -->
   <p class="cancel">Cancel Order</p>
   </div>
  </div>
 </main>
</body>
</html>
